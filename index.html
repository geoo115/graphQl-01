<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphLog</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="loginFormDiv">
        <form class="loginForm" method="post">
            <h1 class="formTitle">GraphLog</h1>
            <input type="text" class="name" placeholder="Username" required>
            <input type="password" class="password" placeholder="Password" required>
            <input type="submit" value="Login" class="btnSub">
            <p class="errorMsg">Please Enter Username and Password</p>
        </form>
    </div>

    <div class="profileDiv">
        <div class="userIdentificationSection">
            <div class="userInformationDiv">
                <h1 class="usernameTitle"></h1>
                <p class="userEmail"></p>
                <p class="userPhoneNumber"></p>
                <p class="userCampus"></p>
            </div>
            <div class="logo">
                <img src="/public/images/logo.png" alt="logo">
            </div>
        </div>

        <!-- XP Section -->
        <div class="XPSection">
            <h1 class="XPH1">XP </h1>
            <div class="xpData"></div> <!-- Container for XP data -->
            <div class="graphXpAmount"></div> <!-- Container for XP graph -->
            <div class="xpTable"></div> <!-- Container for XP table -->
        </div>

        <!-- Ratio Section -->
        <div class="RatioSection">
            <h1 class="RatioH1">Ratio </h1>
            <div class="ratioData"></div> <!-- Container for Ratio data -->
            <div class="graphRatioAmount"></div> <!-- Container for Ratio graph -->
            <div class="ratioTable"></div> <!-- Container for Ratio table -->
        </div>

        <!-- Skill Go Section -->
        <div class="SkillSection">
            <h1 class="SkillH1">Skill Go </h1>
            <div class="skillData"></div> <!-- Container for Skill Go data -->
            <div class="graphSkillAmount"></div> <!-- Container for Skill Go graph -->
            <div class="skillTable"></div> <!-- Container for Skill Go table -->
        </div>
        <div class="londonDiv01ProjectsTable"></div>

    </div>

    <script src="public/main.js"></script>
</body>
</html>
